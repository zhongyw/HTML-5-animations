<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<link href="main.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="section-intro">
	<div class="row">
		<div class="text-center col-xs-4 col-md-4 safe">
			<div class="circle">
			  <div class="safe-inner circle-inner">
			      <div class="icon-circle1"></div>
			      <span class="icon icon-yudi"></span>
			      <span class="icon icon-yudi icon-yudi2"></span>
			  </div>
			</div>
		</div>

		<div class="text-center col-xs-4 col-md-4 speed">
		    <div class="circle">
		      <div class="speed-inner circle-inner icon-circle2">
		        <span class="icon icon-rocket"></span>
		        <span class="icon icon-flame icon-flame1"></span>
		        <span class="icon icon-flame icon-flame2"></span>
		        <span class="icon icon-flame icon-flame3"></span>
		      </div>
		    </div>
		</div>
		<div class="text-center col-xs-4 col-md-4 data">
		    <div class="circle">
		      <div class="data-inner circle-inner icon-circle3">
		        <span class="icon icon-chilun1"></span>
		        <span class="icon icon-chilun2"></span>
		        <span class="icon icon-chilun3"></span>
		      </div>
		    </div>
		</div>

		<div class="col-xs-4 col-md-4 data-1">
          <div class="data-icon">
            <div>
              <span class="icon icon-safe01"></span>
              <span class="icon icon-safe02"></span>
            </div>
          </div>
        </div>

        <div class="col-xs-4 col-md-4 data-2">
          <div class="data-icon">
             <div id="storage" class="perspective">
              <div class="perspective-inner">
                <div class="cube1 cube"></div>
                <div class="cube2 cube"></div>
                <div class="cube3 cube"></div>
                <div class="cube4 cube"></div>
                <div class="cube5 cube"></div>
                <div class="cube6 cube"></div>
                <div class="cube7 cube"></div>
                <div class="cube8 cube"></div>
                <div class="cube9 cube"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4 col-md-4 data-3">
          
          <div class="data-icon">
            <div id="clock">
              <span class="hand second"></span>
              <span class="hand hour"></span>
            </div>
          </div>
        </div>

	</div>
</body>
</html>
